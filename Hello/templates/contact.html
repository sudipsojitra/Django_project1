{% extends 'common.html' %}
{% block title %}Contact page{% endblock title %}


{% block body %}
<div class="container-fluid px-0">
    <img src="/static/img/t3.jfif" alt="telephone" class="d-block w-100">
</div>
<div class="container">
    <h1 class="text-center my-3">Contact Us</h1>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="visi">
            <label class="form-check-label" for="visi">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
